<link rel="stylesheet" href="/client/app/agent/agent.css" />
<div class="container" ng-controller="AgentController">
  <nav>
    <button class="btn" ng-click="toggleOnlineStatus()">
      <span ng-class="{ 'dot-green': agent.isOnline, 'dot-red': !agent.isOnline }"></span>
      {{ agent.isOnline ? 'Go Offline' : 'Go Online' }}
    </button>
    <button ng-click="logout()">Logout</button>
  </nav>

  <div id="detailsModal" ng-show="show">
    <div class="modal-content">
      <div ng-include="'/client/components/detailsForm/detailsForm.html'"></div>
    </div>
  </div>

  <div class="content">
    <div class="heading-section">
      <h2>Hello!</h2>
    </div>
  </div>
</div>
