<link rel="stylesheet" href="/client/components/changePassword/changePassword.css" />
<div class="modal-header">
  <h4 class="modal-title">Change Password</h4>
</div>
<div class="modal-body">
  <form name="changePasswordForm" ng-submit="changePassword()">
    <div class="form-group">
      <label for="currentPassword">Current Password:</label>
      <input type="password" class="form-control" id="currentPassword" ng-model="formData.currentPassword" required />
    </div>
    <div class="form-group">
      <label for="newPassword">New Password:</label>
      <input type="password" class="form-control" id="newPassword" ng-model="formData.newPassword" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" class="form-control" id="confirmPassword" ng-model="confirmPassword" required />
    </div>
    <p class="error-message" ng-show="error">{{error}}</p>
    <button type="submit" class="btn btn-primary" ng-disabled="changePasswordForm.$invalid">Change Password</button>
  </form>
</div>
