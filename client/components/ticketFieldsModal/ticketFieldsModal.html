<div class="modal-content">
  <div class="modal-body">
    <form name="fieldForm" ng-submit="save()">
      <div class="form-field">
        <label for="field">Field</label>
        <div class="input-container">
          <input type="text" id="field" placeholder="Field" ng-model="formData.name" name="field" required />
        </div>
      </div>
      <button class="continue-button" type="submit">Add Field</button>
    </form>
  </div>
</div>
