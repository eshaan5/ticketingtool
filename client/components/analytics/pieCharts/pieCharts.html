<!-- pie-charts.html -->
<link rel="stylesheet" href="/client/components/analytics/pieCharts/pieCharts.css" />
<div class="pie-charts-container">
    <div class="pie-chart-wrapper">
      <canvas id="chart1"></canvas>
      <div class="chart-label">Type</div>
    </div>
    <div class="pie-chart-wrapper">
      <canvas id="chart2"></canvas>
      <div class="chart-label">Related To</div>
    </div>
    <div class="pie-chart-wrapper">
      <canvas id="chart3"></canvas>
      <div class="chart-label">Priority</div>
    </div>
    <div class="pie-chart-wrapper">
      <canvas id="chart4"></canvas>
      <div class="chart-label">Client</div>
    </div>
    <div class="total-stats">
      <div class="stat-box">
        <div class="stat-value">{{ analyticsData.totalAssignedTickets }}</div>
        <div class="stat-label">Total Assigned Tickets</div>
      </div>
      <div class="stat-box">
        <div class="stat-value">{{ analyticsData.totalResolvedTickets }}</div>
        <div class="stat-label">Total Resolved Tickets</div>
      </div>
    </div>
  </div>
