<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AngularJS Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
  </head>
  <body>
    <div ng-view></div>

    <!-- AngularJS -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular.js"></script>
    <!-- AngularJS UI Bootstrap -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.6/ui-bootstrap-tpls.min.js"></script>
    <!-- AngularJS Routing -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.0/angular-route.js"></script>
    <!-- Add the following scripts for Bootstrap 3 JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- App Script -->
    <script src="./app.js"></script>
    <!-- Services -->
    <script src="./services/login.service.js"></script>
    <script src="./services/admin.service.js"></script>
    <script src="./services/detailsForm.service.js"></script>
    <script src="./services/superAdmin.service.js"></script>
    <script src="./services/agent.service.js"></script>
    <!-- Controllers -->
    <script src="./app/login/LoginController.js"></script>
    <script src="./app/admin/AdminController.js"></script>
    <script src="./app/superAdmin/SuperAdminController.js"></script>
    <script src="./app/agent/AgentController.js"></script>
    <script src="./components/detailsForm/DetailsFormController.js"></script>
  </body>
</html>
